{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="{% static 'webfonts/all.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark gray background */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif; /* Fallback font */
            margin: 0;
            padding: 0;
        }

        .tools__container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            padding: 0 20px;
        }

        .tools__item {
            text-align: center;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            background-color: #333; /* Darker background for each tool item */
            transition: transform 0.3s ease-in-out;
        }

        .tools__item:hover {
            transform: translateY(-5px);
        }

        .tools__item a {
            text-decoration: none;
            color: #fff; /* White link color */
        }

        .tools__item__icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 18px;
            margin: 0;
        }
    </style>
    {% endblock %}
    <meta charset="UTF-8">
    <title>Statistiques</title>
</head>
